<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Club</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

     <section class = "container">
           

        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Anything" onkeyup="search()">

        </form>
        <div class="product-list" id="product-list">
           
            <div class="product">
                <img src="img/Cookies.jpg" alt="">
                <div class="p-details">
                    <h2>Cookies</h2>
                    <h3>R-80/W-50</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Sugar.jpg" alt="">
                <div class="p-details">
                    <h2>Sugar</h2>
                    <h3>R-40/W-38</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Cream.jpg" alt="">
                <div class="p-details">
                    <h2>Fair & Lovely</h2>
                    <h3>R-40/W-35</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Dove.jpg" alt="">
                <div class="p-details">
                    <h2>Dove Soap</h2>
                    <h3>R-40/W-38</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Powder.jpg" alt="">
                <div class="p-details">
                    <h2>Powder</h2>
                    <h3>R-40/W-38</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Tea.jpg" alt="">
                <div class="p-details">
                    <h2>Tata Tea</h2>
                    <h3>R-150/W-145</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/Oil.jpg" alt="">
                <div class="p-details">
                    <h2>Oil</h2>
                    <h3>R-500/W-450</h3>
                </div>
            </div>
            
            <div class="product">
                <img src="img/Wash.jpg" alt="">
                <div class="p-details">
                    <h2>Washing Powder</h2>
                    <h3>R-160/W-150</h3>
                </div>
            </div>
            
            <div class="product">
                <img src="img/rice.jpg" alt="">
                <div class="p-details">
                    <h2>Rice</h2>
                    <h3>R-100/W-90</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/chips.jpg" alt="">
                <div class="p-details">
                    <h2>Chips</h2>
                    <h3>R-60/W-50</h3>
                </div>
            </div>



        </div>



     </section>
    <script src="app.js"></script>
</body>
</html>
